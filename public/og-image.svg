<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FAFAFA"/>

  <!-- Accent bar top -->
  <rect width="1200" height="6" fill="#D2886F"/>

  <!-- Left decorative calendar grid (subtle) -->
  <g opacity="0.06">
    <rect x="-40" y="80" width="400" height="520" rx="20" stroke="#D2886F" stroke-width="3"/>
    <line x1="-40" y1="160" x2="360" y2="160" stroke="#D2886F" stroke-width="2"/>
    <line x1="60" y1="160" x2="60" y2="600" stroke="#D2886F" stroke-width="1"/>
    <line x1="160" y1="160" x2="160" y2="600" stroke="#D2886F" stroke-width="1"/>
    <line x1="260" y1="160" x2="260" y2="600" stroke="#D2886F" stroke-width="1"/>
    <line x1="-40" y1="250" x2="360" y2="250" stroke="#D2886F" stroke-width="1"/>
    <line x1="-40" y1="340" x2="360" y2="340" stroke="#D2886F" stroke-width="1"/>
    <line x1="-40" y1="430" x2="360" y2="430" stroke="#D2886F" stroke-width="1"/>
    <line x1="-40" y1="520" x2="360" y2="520" stroke="#D2886F" stroke-width="1"/>
  </g>

  <!-- Right decorative grid -->
  <g opacity="0.06">
    <rect x="840" y="80" width="400" height="520" rx="20" stroke="#D2886F" stroke-width="3"/>
    <line x1="840" y1="160" x2="1240" y2="160" stroke="#D2886F" stroke-width="2"/>
    <line x1="940" y1="160" x2="940" y2="600" stroke="#D2886F" stroke-width="1"/>
    <line x1="1040" y1="160" x2="1040" y2="600" stroke="#D2886F" stroke-width="1"/>
    <line x1="1140" y1="160" x2="1140" y2="600" stroke="#D2886F" stroke-width="1"/>
    <line x1="840" y1="250" x2="1240" y2="250" stroke="#D2886F" stroke-width="1"/>
    <line x1="840" y1="340" x2="1240" y2="340" stroke="#D2886F" stroke-width="1"/>
    <line x1="840" y1="430" x2="1240" y2="430" stroke="#D2886F" stroke-width="1"/>
    <line x1="840" y1="520" x2="1240" y2="520" stroke="#D2886F" stroke-width="1"/>
  </g>

  <!-- Center content -->
  <!-- Calendar icon -->
  <g transform="translate(552, 160)">
    <rect x="0" y="16" width="96" height="84" rx="10" stroke="#D2886F" stroke-width="4" fill="none"/>
    <rect x="0" y="16" width="96" height="22" rx="10" fill="#D2886F" opacity="0.15"/>
    <line x1="28" y1="0" x2="28" y2="22" stroke="#D2886F" stroke-width="4" stroke-linecap="round"/>
    <line x1="68" y1="0" x2="68" y2="22" stroke="#D2886F" stroke-width="4" stroke-linecap="round"/>
    <!-- Grid dots -->
    <circle cx="20" cy="52" r="4" fill="#D2886F" opacity="0.5"/>
    <circle cx="48" cy="52" r="4" fill="#D2886F" opacity="0.5"/>
    <circle cx="76" cy="52" r="4" fill="#D2886F" opacity="0.5"/>
    <circle cx="20" cy="72" r="4" fill="#D2886F" opacity="0.5"/>
    <circle cx="48" cy="72" r="4" fill="#D2886F" opacity="0.5"/>
    <circle cx="76" cy="72" r="4" fill="#D2886F" opacity="0.5"/>
    <circle cx="20" cy="92" r="4" fill="#D2886F" opacity="0.3"/>
    <circle cx="48" cy="92" r="4" fill="#D2886F" opacity="0.3"/>
  </g>

  <!-- Title -->
  <text x="600" y="340" text-anchor="middle" font-family="'Pretendard Variable', Pretendard, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="600" fill="#171717" letter-spacing="-0.02em">전체 학기 시간표 생성기</text>

  <!-- Subtitle -->
  <text x="600" y="390" text-anchor="middle" font-family="'Pretendard Variable', Pretendard, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="300" fill="#525252" letter-spacing="-0.01em">주간 시간표 입력 → 학기 전체 시간표 자동 생성</text>

  <!-- Tags -->
  <g transform="translate(600, 440)">
    <!-- CSV -->
    <rect x="-160" y="0" width="70" height="30" rx="15" fill="#D2886F" opacity="0.1"/>
    <text x="-125" y="20" text-anchor="middle" font-family="'Pretendard Variable', Pretendard, sans-serif" font-size="13" font-weight="400" fill="#D2886F">CSV</text>
    <!-- 클립보드 -->
    <rect x="-76" y="0" width="80" height="30" rx="15" fill="#D2886F" opacity="0.1"/>
    <text x="-36" y="20" text-anchor="middle" font-family="'Pretendard Variable', Pretendard, sans-serif" font-size="13" font-weight="400" fill="#D2886F">클립보드</text>
    <!-- 노션 -->
    <rect x="18" y="0" width="64" height="30" rx="15" fill="#D2886F" opacity="0.1"/>
    <text x="50" y="20" text-anchor="middle" font-family="'Pretendard Variable', Pretendard, sans-serif" font-size="13" font-weight="400" fill="#D2886F">노션</text>
    <!-- 엑셀 -->
    <rect x="96" y="0" width="64" height="30" rx="15" fill="#D2886F" opacity="0.1"/>
    <text x="128" y="20" text-anchor="middle" font-family="'Pretendard Variable', Pretendard, sans-serif" font-size="13" font-weight="400" fill="#D2886F">엑셀</text>
  </g>

  <!-- Bottom accent bar -->
  <rect y="624" width="1200" height="6" fill="#D2886F"/>
</svg>
